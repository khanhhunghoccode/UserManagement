<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Management Subject Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <h2><a exact="true" class="logo" href="shopping">LMS</a></h2>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" style=" color: #7d99ff; " data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                Welcome <b><span sec:authentication="name">Username</span></b>
                                <span sec:authentication="principal.authorities">Roles</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>


            </nav>
        </header>
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <ul class="list-unstyled components">
                    <li>
                        <a th:href="@{/admin/home}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/admin/subject}"><i class="fas fa-list-ul"></i>Subject</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/account}"><i class="fas fa-id-card"></i>Account</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/user}"><i class="fas fa-book-open"></i>Users</a>
                    </li>
                </ul>

            </nav>
            <!-- Page Content -->
            <div id="content">
                <div class="container-fluid">
                    <h3><i class="fas fa-list-ul"></i> Subject</h3>
                    <div class="main-container text-center">
                        <div class="row pb-5 mb-4">
                            <div class="col-12">
                                <a href="#" id="create-subject-button" class="btn btn-primary">Create Subject</a><br>
                                <div id="create-subject-form" class="mt-4">
                                    <form action="createSubject" method="POST" id="login-form" class="form-group">
                                        <div class="form-group">
                                            <input type="text" placeholder="ID" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Name" class="form-control">
                                        </div>
                                        <button class="btn btn-success">Create</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Create Date</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Subject 1</td>
                                            <td>12/12/2022</td>
                                            <td>
                                                <a href="admin-update-subject.html" class="btn btn-success">Update</a>
                                                <a href="#" class="btn btn-danger">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
        <script>
            $('#create-subject-form').hide();
            $('#create-subject-button').click(function () {
                $('#create-subject-form').toggle('slow');
            });
        </script>
    </body>

</html>
